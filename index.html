<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Booklist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>


</head>

<body class="container">
<!--     <img src="booklist.jpg" alt="My Book List" id="header"> -->
    <h2 id="header"> My BOOKLIST </h2>
    <br><br>
    <div class="container">
        <button class="btn btn-primary" id="addNewBook" onclick="showAddNew()">+ Add new book</button>
        <form id="newBook">
            <label for="title"> Title: </label>
            <input type="text" id="title" name="title" class="form-control mb-2 mr-sm-2"> <br>

            <label for="author"> Author: </label>
            <input type="text" id="author" name="author" class="form-control  mb-2 mr-sm-2"> <br>

            <label for="isbn"> ISBN: </label>
            <input type="text" id="isbn" name="isbn" class="form-control mb-2 mr-sm-2"><br>

            <button type="button" value="Save" id="save" onclick="submitFunc()"
                class="btn btn-primary">Save</button><br>
        </form>
    </div>
    <br>
    <div class="container">
        <table class="table table-striped">
            <tbody id="bookList">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js">
    </script>
</body>

</html>
